<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freak Ton of Random Fruits I'll Never Learn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Fruits</h1>

    <!-- Search form -->
    <form class="mb-4" method="get" action="{{ url_for('search_by_id') }}">
      <div class="input-group">
        <input type="number" class="form-control" name="fruit_id" placeholder="Enter fruit ID" required>
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>

    <div class="row">
      {% for fruit in fruits %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ fruit.name }}</h5>
            <p class="card-text">ID: {{ fruit.id }}</p>
            <a href="{{ url_for('fruity_detail', id=fruit.id) }}" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
