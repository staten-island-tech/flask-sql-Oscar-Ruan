<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>{{ fruit.name }} Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">{{ fruit.name }} Details</h1>

    <div class="card mb-4" style="width: 22rem;">
      <div class="card-header">
        Basic Information
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>ID:</strong> {{ fruit.id }}</li>
        <li class="list-group-item"><strong>Family:</strong> {{ fruit.family }}</li>
        <li class="list-group-item"><strong>Order:</strong> {{ fruit.order }}</li>
        <li class="list-group-item"><strong>Genus:</strong> {{ fruit.genus }}</li>
      </ul>
    </div>

    <div class="card mb-4" style="width: 22rem;">
      <div class="card-header">
        Nutrition Facts
      </div>
      <ul class="list-group list-group-flush">
        {% for name, value in fruit.nutrition %}
          <li class="list-group-item"><strong>{{ name.capitalize() }}:</strong> {{ value }}</li>
        {% endfor %}
      </ul>
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to all Fruits</a>
    <form action="{{ url_for('book_fruit') }}" method="POST" class="mt-4">
      <input type="hidden" name="fruit_id" value="{{ fruit.id }}">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity to Purchase</label>
        <input type="number" class="form-control" name="quantity" min="1" required>
      </div>
      <button type="submit" class="btn btn-success">Purchase</button>
    </form>
    
  </div>
</body>
</html>
